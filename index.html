<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>WeatherMan</title>
    <link rel="shortcut icon" type="image/x-icon" href="images/weather.png"/>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="mobile.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Philosopher&display=swap" rel="stylesheet">
  </head>
  <body>
   <header>
     <img src="images/sun.png" alt="">
     <img src="images/logo.png" height="65px" width="290px" alt="">
     <img src="images/cloud.png" height="240px" width="320px" alt="">

     <input id="userInput" type="text" placeholder="Enter a City Name">
   </header>

   <section>


     <div id="infoContainer">

      <div id="location-Details">

        <div id="cityName"></div>

        <div id="countryName"></div>

      </div>

        <div id="locationHR"></div>

      <div id="temperature-misc-Details">

        <div id="currentDay"></div>

        <div id="tempDegrees"></div>

        <div id="currentCondition"></div>

        <div id="currentHumidity"></div>

        <div id="lowTemp"></div>

        <div id="highTemp"></div>

      </div>

     </div>
   </section>


<script src="main.js" charset="utf-8"></script>
  </body>
</html>
